<header class="header" id="home">
  <div class="container header-container">
    <nav class="header-nav">
      <a href="" class="link logo" id="home1">
        <picture>
          <source
            srcset="./images/header/logo-1x.png 1x, ./images/header/logo-2x.png 2x"
            type="image/png"
          />
          <source
            srcset="./images/header/logo-1x.webp 1x, ./images/header/logo-2x.webp 2x"
            type="image/webp"
          />
          <img src="./images/header/logo-1x.png" class="header-logo" alt="Логотип" loading="lazy" />
        </picture>
      </a>

      <ul class="list nav-list">
        <li class="nav-item"><a class="nav-link link current" href="">Home</a></li>
        <li class="nav-item"><a class="nav-link link" href="#advantages">About us</a></li>
        <li class="nav-item"><a class="nav-link link" href="#about">How it’s made?</a></li>
        <li class="nav-item"><a class="nav-link link" href="#products">Our products</a></li>
        <li class="nav-item"><a class="nav-link link" href="#contacts">Contact</a></li>
      </ul>
      <div class="button-container">
        <button type="button" class="menu-button js-open-menu">
          <svg class="menu-icon" width="20" height="12">
            <use href="./images/icons.svg#icon-new-header-burger"></use>
          </svg>
        </button>

        <button type="button" class="main-btn header-button" data-modal-open>
          Buy now
          <svg class="header-button-icon" width="4" height="8">
            <use href="./images/icons.svg#icon-next"></use>
          </svg>
        </button>
      </div>
    </nav>

    <div class="header-wrap">
      <div class="header-wrap-left">
        <h1 class="header-title">ice cream made with <span class="title-red">passion</span></h1>
        <ul class="list wrap-list">
          <li class="wrap-item">
            <a href="#products" class="link main-btn wrap-button">Products</a>
          </li>
          <li class="wrap-item">
            <a href="#about" class="link main-btn wrap-button">How it’s made?</a>
          </li>
        </ul>
      </div>
      <div class="header-wrap-right">
        <p class="point-count point-count-top">16</p>
        <span class="point-count-ellipse point-count-ellipse1"></span>
        <p class="point-type point-cafe">cafe</p>

        <p class="point-count point-count-bottom">23</p>
        <span class="point-count-ellipse point-count-ellipse2"></span>

        <p class="point-type point-truck">food trucks</p>
      </div>
    </div>
    <div class="header-gap">
      <div class="header-wrap-bottom">
        <p class="header-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
          ut labore et
        </p>
        <button type="button" class="header-open-btn">
          <svg class="header-open-icon">
            <use href="./images/icons.svg#icon-new-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="header-thumb-left">
      <picture>
        <source
          srcset="./images/header/header-milk-1x.png 1x, ./images/header/header-milk-2x.png 2x"
          media="(min-width:1280px)"
          type="img/png"
        />
        <source
          srcset="./images/header/header-milk-1x.webp 1x, ./images/header/header-milk-1x.webp 2x"
          media="(min-width:1280px)"
          type="img/webp"
        />
        <source
          srcset="
            ./images/header/header-milk-tab-1x.png 1x,
            ./images/header/header-milk-tab-2x.png 2x
          "
          media="(min-width:768px)"
          type="img/png"
        />
        <source
          srcset="
            ./images/header/header-milk-tab-1x.webp 1x,
            ./images/header/header-milk-tab-2x.webp 2x
          "
          media="(min-width: 768px)"
          type="img/webp"
        />
        <img src="./images/header/header-milk-1x.png" alt="Jug of milk" loading="lazy" />
      </picture>
    </div>
    <div class="header-thumb-right">
      <picture>
        <source
          srcset="./images/header/girl-1x.png 1x, ./images/header/girl-2x.png 2x"
          media="(min-width:1280px)"
          type="img/png"
        />
        <source
          srcset="./images/header/girl-1x.webp 1x, ./images/header/girl-1x.webp 2x"
          media="(min-width:1280px)"
          type="img/webp"
        />
        <source
          srcset="./images/header/girl-tab-1x.png 1x, ./images/header/girl-tab-2x.png 2x"
          media="(min-width:768px)"
          type="img/png"
        />
        <source
          srcset="./images/header/girl-tab-1x.webp 1x, ./images/header/girl-tab-2x.webp 2x"
          media="(min-width: 768px)"
          type="img/webp"
        />
        <img src="./images/header/girl-1x.png" alt="Girl with icecream" loading="lazy" />
      </picture>
    </div>
  </div>
</header>
